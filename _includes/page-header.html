<section class="page-header">
    <div style="float:right;">
    <nav>
    {% for page in site.pages %}
      {% if page.page-category == "indexed" %}
         {% if page.title %}
             <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title}}</a>
         {% endif %}
      {% endif %}
    {% endfor %}
    </nav>
  </div>
</section>
