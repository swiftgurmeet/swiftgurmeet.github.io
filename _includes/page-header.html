<section class="page-header">
    <div style="float:right;">
    <nav>
    {% for page in site.pages %}
    {% unless page.exclude %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
            {{ page.title }}
        </a>
    {% endunless %}
    </nav>
  </div>
</section>
