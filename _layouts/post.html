---
layout: default
---

    <div class="content">
      <h1 class="post-title">{{ page.title | escape }}</h1>
      <p class="post-meta">
        Posted on {{ page.date | date: "%B %d, %Y" }}
        {% if page.author %}
          by {{ page.author }}
        {% endif %}
      </p>

      <!-- This is where the actual content from your Markdown file is injected -->
      {{ content }}
    </div>
